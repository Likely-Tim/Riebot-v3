<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Shows</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/anime-show.css">
    <link rel="shortcut icon" type="image/jpg" href="/favicon/favicon.jpg"/>
    <script defer type="module" src="/js/default.js"></script>
    <script defer type="module" src="/js/anime-show.js"></script>
</head>

<body>
  <div id="loading">
    <div id="loader"></div>
  </div>
  <main>
    <div id="days">
      <div id="Monday" class="day">
        <h2>Monday</h2>
        <div id="Monday_Covers" class="covers">
        </div>
      </div>
      <div id="Tuesday" class="day">
        <h2>Tuesday</h2>
        <div id="Tuesday_Covers" class="covers"></div>
      </div>
      <div id="Wednesday" class="day">
        <h2>Wednesday</h2>
        <div id="Wednesday_Covers" class="covers"></div>
      </div>
      <div id="Thursday" class="day">
        <h2>Thursday</h2>
        <div id="Thursday_Covers" class="covers"></div>
      </div>
      <div id="Friday" class="day">
        <h2>Friday</h2>
        <div id="Friday_Covers" class="covers"></div>
      </div>
      <div id="Saturday" class="day">
        <h2>Saturday</h2>
        <div id="Saturday_Covers" class="covers"></div>
      </div>
      <div id="Sunday" class="day">
        <h2>Sunday</h2>
        <div id="Sunday_Covers" class="covers"></div>
      </div>
      <div id="Future" class="day">
        <h2>Future</h2>
        <div id="Future_Covers" class="covers"></div>
      </div>
    </div>
  </main>
</body>
</html>
